 <table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>First Name </th>
            <th>Last Name </th>
            <th>Email </th>
            <th>Sales Volume </th>
            <th> Met Quota </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempSalesPerson of salesPersonList" [ngClass]="{'highlight': tempSalesPerson.salesVolume >= 4000}">
            <td> {{tempSalesPerson.firstName}} </td>
            <td> {{tempSalesPerson.lastName}} </td>
            <td> {{tempSalesPerson.email}} </td>
            <td> {{tempSalesPerson.salesVolume | currency: 'USD'}} </td>
            <td>
                <div *ngIf="tempSalesPerson.salesVolume >= 4000; else myElseBlock"> Yes</div>
                <ng-template #myElseBlock>No</ng-template>
                
            </td>
        </tr>
    </tbody>


 </table>
